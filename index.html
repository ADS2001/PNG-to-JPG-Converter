<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #666;
        }

        .upload-area.dragover {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #999;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005a9e;
        }

        .btn:disabled {
            background: #333;
            cursor: not-allowed;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .quality-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-control label {
            color: #ccc;
            font-size: 14px;
        }

        .quality-slider {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #007acc;
            cursor: pointer;
        }

        .quality-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #007acc;
            cursor: pointer;
            border: none;
        }

        .preview-area {
            margin-top: 20px;
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
        }

        .preview-title {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .file-info {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        @media (max-width: 600px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PNG to JPG Converter</h1>
        <p class="subtitle">Convert PNG images to JPG format with adjustable quality settings</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop PNG files here or click to select</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" accept=".png,image/png" multiple>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label for="qualitySlider">JPG Quality:</label>
                <input type="range" id="qualitySlider" class="quality-slider" min="10" max="100" value="85">
                <span id="qualityValue">85%</span>
            </div>
            <button class="btn" id="convertBtn" disabled>Convert Selected</button>
            <button class="btn" id="downloadAllBtn" disabled>Download All</button>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="stats" id="stats"></div>
            <div id="previews"></div>
        </div>
    </div>

    <script>
        class PNGToJPGConverter {
            constructor() {
                this.files = [];
                this.convertedFiles = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateQualityDisplay();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const qualitySlider = document.getElementById('qualitySlider');
                const convertBtn = document.getElementById('convertBtn');
                const downloadAllBtn = document.getElementById('downloadAllBtn');

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                qualitySlider.addEventListener('input', () => {
                    this.updateQualityDisplay();
                });

                convertBtn.addEventListener('click', () => {
                    this.convertAll();
                });

                downloadAllBtn.addEventListener('click', () => {
                    this.downloadAll();
                });
            }

            handleFiles(fileList) {
                const pngFiles = Array.from(fileList).filter(file => 
                    file.type === 'image/png' || file.name.toLowerCase().endsWith('.png')
                );

                if (pngFiles.length === 0) {
                    alert('Please select PNG files only.');
                    return;
                }

                this.files = pngFiles;
                this.displayPreviews();
                document.getElementById('convertBtn').disabled = false;
            }

            updateQualityDisplay() {
                const slider = document.getElementById('qualitySlider');
                const display = document.getElementById('qualityValue');
                display.textContent = slider.value + '%';
            }

            displayPreviews() {
                const previewArea = document.getElementById('previewArea');
                const previewsContainer = document.getElementById('previews');
                
                previewArea.style.display = 'block';
                previewsContainer.innerHTML = '';

                this.files.forEach((file, index) => {
                    const previewBox = document.createElement('div');
                    previewBox.className = 'preview-box';
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewBox.innerHTML = `
                            <div class="preview-title">Original PNG #${index + 1}</div>
                            <img src="${e.target.result}" class="preview-img" alt="Preview">
                            <div class="file-info">
                                ${file.name}<br>
                                Size: ${this.formatFileSize(file.size)}
                            </div>
                        `;
                    };
                    reader.readAsDataURL(file);
                    
                    previewsContainer.appendChild(previewBox);
                });

                this.updateStats();
            }

            async convertAll() {
                const quality = parseInt(document.getElementById('qualitySlider').value) / 100;
                const convertBtn = document.getElementById('convertBtn');
                
                convertBtn.disabled = true;
                convertBtn.textContent = 'Converting...';
                
                this.convertedFiles = [];

                for (let i = 0; i < this.files.length; i++) {
                    const convertedFile = await this.convertFile(this.files[i], quality);
                    this.convertedFiles.push(convertedFile);
                    this.updateConversionProgress(i + 1);
                }

                convertBtn.textContent = 'Convert Selected';
                convertBtn.disabled = false;
                document.getElementById('downloadAllBtn').disabled = false;
                
                this.displayConvertedPreviews();
                this.updateStats();
            }

            convertFile(file, quality) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();

                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Fill with white background for transparency
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            const fileName = file.name.replace(/\.png$/i, '.jpg');
                            resolve({
                                blob: blob,
                                name: fileName,
                                originalSize: file.size,
                                convertedSize: blob.size,
                                url: URL.createObjectURL(blob)
                            });
                        }, 'image/jpeg', quality);
                    };

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            updateConversionProgress(completed) {
                const convertBtn = document.getElementById('convertBtn');
                convertBtn.textContent = `Converting... (${completed}/${this.files.length})`;
            }

            displayConvertedPreviews() {
                const previewsContainer = document.getElementById('previews');
                const existingPreviews = previewsContainer.children;

                this.convertedFiles.forEach((convertedFile, index) => {
                    const convertedPreview = document.createElement('div');
                    convertedPreview.className = 'preview-box';
                    convertedPreview.innerHTML = `
                        <div class="preview-title">Converted JPG #${index + 1}</div>
                        <img src="${convertedFile.url}" class="preview-img" alt="Converted">
                        <div class="file-info">
                            ${convertedFile.name}<br>
                            Size: ${this.formatFileSize(convertedFile.convertedSize)}<br>
                            <button class="btn" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" 
                                    onclick="converter.downloadSingle(${index})">
                                Download
                            </button>
                        </div>
                    `;

                    // Insert after the corresponding original preview
                    if (existingPreviews[index * 2]) {
                        existingPreviews[index * 2].parentNode.insertBefore(
                            convertedPreview, 
                            existingPreviews[index * 2].nextSibling
                        );
                    } else {
                        previewsContainer.appendChild(convertedPreview);
                    }
                });
            }

            updateStats() {
                const statsContainer = document.getElementById('stats');
                
                if (this.convertedFiles.length === 0) {
                    statsContainer.innerHTML = `
                        <div class="stat">
                            <div class="stat-value">${this.files.length}</div>
                            <div class="stat-label">Files Selected</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${this.formatFileSize(this.getTotalSize(this.files))}</div>
                            <div class="stat-label">Total Size</div>
                        </div>
                    `;
                } else {
                    const totalOriginalSize = this.getTotalSize(this.files);
                    const totalConvertedSize = this.convertedFiles.reduce((sum, file) => sum + file.convertedSize, 0);
                    const compressionRatio = ((totalOriginalSize - totalConvertedSize) / totalOriginalSize * 100).toFixed(1);

                    statsContainer.innerHTML = `
                        <div class="stat">
                            <div class="stat-value">${this.convertedFiles.length}</div>
                            <div class="stat-label">Files Converted</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${this.formatFileSize(totalOriginalSize)}</div>
                            <div class="stat-label">Original Size</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${this.formatFileSize(totalConvertedSize)}</div>
                            <div class="stat-label">Converted Size</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${compressionRatio}%</div>
                            <div class="stat-label">Size Reduction</div>
                        </div>
                    `;
                }
            }

            getTotalSize(files) {
                return files.reduce((sum, file) => sum + file.size, 0);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            downloadSingle(index) {
                const file = this.convertedFiles[index];
                const link = document.createElement('a');
                link.href = file.url;
                link.download = file.name;
                link.click();
            }

            downloadAll() {
                this.convertedFiles.forEach((file, index) => {
                    setTimeout(() => {
                        this.downloadSingle(index);
                    }, index * 200); // Stagger downloads
                });
            }
        }

        // Initialize the converter
        const converter = new PNGToJPGConverter();
    </script>
</body>
</html>
